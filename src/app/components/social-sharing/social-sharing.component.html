<ion-content>
    <ion-fab slot="fixed">
        <ion-fab-button  id="condividi" color="light">
            <ion-icon name="share"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="end">
            <ion-fab-button id="condividi-su-facebook" value='facebook' (click)="share($event)">
                <ion-icon name="logo-facebook"></ion-icon>
            </ion-fab-button>
            <ion-fab-button id="condividi-su-twitter" value='twitter' (click)="share($event)">
                <ion-icon name="logo-twitter"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>
</ion-content>

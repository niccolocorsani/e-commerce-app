<ion-row>
    <ion-col offset="2" size-xl="8">
        <div id="log-in">
            <span style="font-size: 2rem; font-family: Serif;">Accedi al tuo account
            </span>
            <ion-card>
                <ion-row>
                    <img src="assets/images/imff.png" style="width:100%; height:50px">
                    <br/>
                    <br/>
                    <br/>
                    <ion-col size-xl="12">
                        <br/>
                        <div style="padding-left: 10px">
                            <lib-input-error-handling [item]='eMail' input_value="{{this.eMail}}"
                                                      (newItemEvent)="addEmail($event)"></lib-input-error-handling>
                        </div>
                        <br/>
                        <br/>
                        <div style="padding-left: 10px">
                            <lib-input-password (newItemEvent)="addPassword($event)"
                                                input_value="{{this.input_value_cookie_password}}"></lib-input-password>
                        </div>
                        <br/>
                        <ion-row>
                            <ion-col offset="4.95">
                                <div>
                                    <ion-button id="log-in-button" (click)="login()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Accedi&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</ion-button>
                                </div>
                            </ion-col>
                        </ion-row>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col offset="4.8">
                        <app-social-log-in></app-social-log-in>
                    </ion-col>
                </ion-row>
                <div>
                    <ion-item button="true" style="margin-left: 30% ; margin-right: 30%"
                             id="crea-account-button" (click)="apriRegisterComponent()">Non
                        hai ancora un account? Creane uno
                    </ion-item>
                    <br/>
                </div>
            </ion-card>
        </div>
    </ion-col>
</ion-row>

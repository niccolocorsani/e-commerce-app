<ion-app>
    <ion-content #content>
        <app-spinner-material-component *ngIf="openComponentsService.spinner"></app-spinner-material-component>
        <ion-header>
            <ion-toolbar style="--ion-background-color: #2e4937;" size="small">
            </ion-toolbar>
            <ion-toolbar style="--ion-background-color: white;" size="small">
                <div slot="end" style="margin-top: 45px;  filter: invert(100%);" *ngIf="this.globalVariableService.smallDevice">
                    <a style="color: white;" href="/contattaci">Contattaci&nbsp;&nbsp;&nbsp;&nbsp;</a></div>
                <div slot="end" style="margin-top: 45px;  filter: invert(100%);" *ngIf="this.globalVariableService.smallDevice">
                    <a style="color: white;" href="/termini-acquisto">Termini d'acquisto&nbsp;&nbsp;&nbsp;&nbsp;</a>
                </div>
                <div slot="end" style="margin-top: 45px;  filter: invert(100%);" *ngIf="this.globalVariableService.smallDevice">
                    <a style="color: white;" href="/rimborsi">Rimborsi&nbsp;&nbsp;&nbsp;&nbsp;</a>
                </div>
                <div slot="end" style="margin-top: 45px;  filter: invert(100%);" *ngIf="this.globalVariableService.smallDevice">
                    <a style="color: white;" href="/privacy-policy">Politica privacy&nbsp;&nbsp;&nbsp;&nbsp;</a>
                </div>
                <div slot="end" style="margin-top: 45px;  filter: invert(100%);" *ngIf="this.globalVariableService.smallDevice">
                    <a style="color: white;" href="/cookie-policy">Politica cookie&nbsp;&nbsp;&nbsp;</a>
                </div>
                <div slot="end">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <hr style="transform:rotate(90deg);"/>
                </div>
                <div slot="end" style="cursor: pointer;" (click)="navigateToLogin()">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                             class="bi bi-person-fill bigger-and-colored" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        </svg>
                    </div>
                    <ion-label slot="end" id="logged">Registrati/Accedi</ion-label>
                </div>
                <ion-label slot="end">&nbsp;&nbsp;&nbsp;</ion-label>
                <div class="icon-badge" slot="end" style="cursor: pointer;" (mouseover)="myOverFunction()"
                     (mouseout)="myOutFunction()" (click)="navigateToCarrello()">
                    <ion-icon
                            name="cart" slot="end" style=" padding-right: 25px" style="zoom:2.65;">
                        <!--TODO
                        <div id="carrello-card" slot="end" style="z-index: 1000;" *ngIf="mouseOverCarrello">sdfsd</div>
                        -->
                    </ion-icon>
                    <ion-badge id="badge" color="dark"></ion-badge>
                    <br/>
                    <ion-label slot="end">
                        Carrello
                    </ion-label>
                </div>
                <ion-label slot="end">&nbsp;&nbsp;&nbsp;&nbsp;</ion-label>
                <div style="padding-top: 0px;  margin-left: 1% ; size: 500px" tooltip="Torna alla pagina iniziale"
                     positionV="bottom" arrow (click)="returnHome()">
                    <ion-icon size="large"
                              name="home"></ion-icon>
                </div>
            </ion-toolbar>
        </ion-header>
        <app-tendina></app-tendina>
        <div style="background-image: linear-gradient(180deg, #F5F5F5 0%, #F5F5F5 100%);">
            <!-- capire perchÃ¨ questo background rompe il componente e-commerce features-->
            <router-outlet></router-outlet>
            <app-cookies *ngIf="!this.globalVariableService.hideCookieCard"></app-cookies>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
        </div>
        <ion-toolbar style="--ion-background-color: #2e4937;" size="small">
            <div *ngIf="this.globalVariableService.smallDevice">
                <ion-row>
                    <br/>
                </ion-row>
                <ion-row>
                    <ion-col offset="3" size="2">
                        <ion-label>Condividi</ion-label>
                        <br/>
                        <br/>
                        <app-social-sharing></app-social-sharing>
                    </ion-col>
                    <ion-col  >
                        <ion-label style="margin-left: 50px" >Pagamenti sicuri</ion-label>
                        <br/>
                        <br/>
                        <div><img src="https://veniceoriginal.it/img/cms/grafica/payment.svg" alt="" width="244"
                                  height="20"></div>
                    </ion-col>
                    <ion-col offset="-0.3">
                        <ion-label  style="margin-left: 10px">Seguici su</ion-label>
                        <br/>
                        <br/>
                        <div><a href="https://www.facebook.com/" target="_blank"><img class="zoom3"
                                                                                                    src="https://veniceoriginal.it/img/cms/grafica/icon-facebook_1.svg"
                                                                                                    style="width: 10px; margin-right: 10px;"
                                                                                                    alt="Pagina Facebook"
                                                                                                    width="10"
                                                                                                    height="20"></a><a
                                href="https://www.instagram.com/"><img class="zoom3" style="width: 30px;"
                                                                                      src="https://veniceoriginal.it/img/cms/grafica/icon-instagram.svg"
                                                                                      alt="Pagina Instagram di Venice Original"
                                                                                      width="50"></a> <a
                                href="https://www.youtube.com/" target="_blank"><img
                                class="zoom3"
                                src="https://veniceoriginal.it/img/cms/grafica/icon-youtube.svg"
                                style="margin-left: 15px;" width="40"></a></div>
                    </ion-col>
                </ion-row>
            </div>
            <br/>
            <div slot="end" *ngIf="!this.globalVariableService.smallDevice">
                <a style="color: white;   font-size: 50%;" href="/contattaci">Contattaci&nbsp;&nbsp;</a></div>
            <div slot="end" *ngIf="!this.globalVariableService.smallDevice">
                <a style="color: white;  font-size: 50%;" href="/termini-acquisto">Termini d'acquisto&nbsp;&nbsp;</a>
            </div>
            <div slot="end" *ngIf="!this.globalVariableService.smallDevice">
                <a style="color: white;  font-size: 50%;" href="/rimborsi">Rimborsi&nbsp;&nbsp;</a>
            </div>
            <div slot="end" *ngIf="!this.globalVariableService.smallDevice">
                <a style="color: white;  font-size: 50%;" href="/privacy-policy">Politica privacy&nbsp;&nbsp;</a>
            </div>
            <div slot="end" *ngIf="!this.globalVariableService.smallDevice">
                <a style="color: white;  font-size: 50%;" href="/cookie-policy">Politica cookie&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
            </div>
        </ion-toolbar>
    </ion-content>
</ion-app>

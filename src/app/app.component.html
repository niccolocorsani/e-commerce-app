<ion-app>
    <ion-content #content>

                </div>
                <ion-label slot="end">&nbsp;&nbsp;&nbsp;</ion-label>

                            name="cart" slot="end" style=" padding-right: 25px" style="zoom:2.65;">

                    <a href="https://api.whatsapp.com/send?phone=3204852777"
